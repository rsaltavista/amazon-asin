<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Amazon Product Search</title>
</head>
<body>

<div class="container mt-5">
  <h1>Amazon Product Search</h1>
  <div class="mb-3">
    <label for="asinInput" class="form-label">ASIN:</label>
    <input type="text" class="form-control" id="asinInput" placeholder="Enter ASIN">
  </div>
  <div class="mb-3">
    <label for="keywordInput" class="form-label">Keyword:</label>
    <input type="text" class="form-control" id="keywordInput" placeholder="Enter Keyword">
  </div>
  <button class="btn btn-primary" onclick="searchAmazon()">Search</button>
  <p class="mt-3" id="result"></p>
</div>
